<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./calc.css">
    <title>Calculater</title>
</head>

<body>
    <div id="parent">

        <div id="row1">
            <input type="text" id="input" placeholder="     Enter the numbers ">
        </div>

        <div class="row2">
            <input type="button" class="num" onclick="show('1')" value="1">
            <input type="button" class="num" onclick="show('2')" value="2">
            <input type="button" class="num" onclick="show('3')" value="3">
            <input type="button" class="num" onclick="show('4')" value="4">
        </div>

        <div class="row2">
            <input type="button" class="num" onclick="show('5')" value="5">
            <input type="button" class="num" onclick="show('6')" value="6">
            <input type="button" class="num" onclick="show('7')" value="7">
            <input type="button" class="num" onclick="show('8')" value="8">

        </div>

        <div class="row2">
            <input type="button" class="num" onclick="show('9')" value="9">
            <input type="button" class="num" onclick="show('0')" value="0">
            <input type="button" class="num" onclick="show('.')" value=".">
            <input type="button" class="num" onclick="show('%')" value="%">
        </div>

        <div class="row2">
            <input type="button" class="num" onclick="show('+')" value="+">
            <input type="button" class="num" onclick="show('-')" value="-">
            <input type="button" class="num" onclick="show('*')" value="x">
            <input type="button" class="num" onclick="show('/')" value="/">
        </div>

        <div id="row3">
            <input type="button" id="delete" onclick="dele()" value="C">
            <input type="button" id="equal" onclick="calc()" value="=">
        </div>

    </div>

    <script src="./script.js"></script>
</body>
